<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasi Arab Grab & Go</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=v6">

    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00704A">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Grab & Go">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

    <div class="container">
        <header>
            <h1 class="brand-title">Nasi Arab</h1>
            <h2 class="sub-title">Grab & Go</h2>
        </header>

        <main>
            <div class="calculator-section">
                <h3>Tempahan Pakej</h3>
                <form id="orderForm">
                    <!-- Package inputs will be generated here by JS or hardcoded if list is static. JS is better for flexibility -->
                    <div id="packageList"></div>
                </form>
            </div>

            <div class="results-section">
                <h3>Bahan Mentah Diperlukan</h3>
                <div id="results">
                    <p class="placeholder-text">Tambah pesanan...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js?v=v6"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
